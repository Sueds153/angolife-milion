<!doctype html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Angolife - Super Aplicativo de Angola</title>
    <meta
      name="description"
      content="Angolife: O portal definitivo para empregos, câmbio informal (Kwanza/Dólar/Euro), notícias quentes e promoções em tempo real em Angola."
    />
    <meta
      name="keywords"
      content="Angola, Empregos, Câmbio, Kwanza, Dólar, Notícias, Promoções, Su-Golden, Luanda"
    />
    <meta name="author" content="Angolife" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://angolife.app/" />
    <meta property="og:title" content="Angolife - Super Aplicativo de Angola" />
    <meta
      property="og:description"
      content="Tudo o que precisas em Angola: Empregos, Taxas de Câmbio em tempo real, Notícias e Cupões de Desconto."
    />
    <meta property="og:image" content="https://angolife.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Angolife - Super Aplicativo de Angola"
    />
    <meta
      property="twitter:description"
      content="Câmbio informal, vagas de emprego e notícias atualizadas ao minuto."
    />
    <meta
      property="twitter:image"
      content="https://angolife.app/og-image.jpg"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                gold: "#F59E0B",
                dark: "#0F172A",
                light: "#F8FAFC",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)",
              "slide-up": "slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)",
              float: "float 25s ease-in-out infinite",
              drift: "drift 20s linear infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translate(0, 0)" },
                "50%": { transform: "translate(1%, 2%)" },
              },
              drift: {
                "0%": { transform: "translateY(0) rotate(0deg)", opacity: 0 },
                "20%": { opacity: 0.3 },
                "80%": { opacity: 0.3 },
                "100%": {
                  transform: "translateY(-100vh) rotate(180deg)",
                  opacity: 0,
                },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        /* Previne o bounce do scroll no iOS */
        overscroll-behavior-y: none;
      }

      * {
        transition-property: background-color, border-color, color, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
        -webkit-tap-highlight-color: transparent;
      }

      /* Safe Areas for modern mobile devices */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-pt {
        padding-top: env(safe-area-inset-top);
      }

      .gold-border-subtle {
        border: 1px solid rgba(245, 158, 11, 0.3) !important;
      }
      .dark .gold-border-subtle {
        border: 1px solid rgba(245, 158, 11, 0.4) !important;
      }

      .gold-border-b-subtle {
        border-bottom: 1px solid rgba(245, 158, 11, 0.3) !important;
      }
      .gold-border-t-subtle {
        border-top: 1px solid rgba(245, 158, 11, 0.3) !important;
      }

      .glass {
        background: rgba(255, 255, 255, 0.65);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.5);
      }

      /* Noise Texture Overlay */
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.015;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.2);
        border-radius: 10px;
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="noise-bg overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
