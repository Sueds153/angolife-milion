name: AngoJob Scraper v2 — Super Motor de Empregos (8 Fontes)

on:
  push:
    branches:
      - main
    paths:
      - 'scraper/**'
      - '.github/workflows/scraper.yml'
  schedule:
    # 2x por dia para manter 8 fontes actualizadas
    - cron: "0 7 * * *"   # 07:00 UTC — manhã
    - cron: "0 14 * * *"  # 14:00 UTC — tarde
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Dependências
        run: |
          pip install -r scraper/requirements.txt

      - name: Executar Scraper
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scraper/ango_job_scraper.py
